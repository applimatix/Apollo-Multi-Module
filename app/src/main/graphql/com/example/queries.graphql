fragment subEmployee on Employee {
    id,
    firstName,
    lastName
}

fragment subCompany on Company {
    id,
    name,
    industry
}

query AllCompanies {
    allCompanies {
        ... subCompany
    }
}

query CompanyEmployees($id: ID!) {
    company(id: $id) {
        name,
        employees {
            ... subEmployee
        }
    }
}

query Employee($id: ID!) {
    employee(id: $id) {
        ... subEmployee,
        address,
        subordinates {
            ... subEmployee
        },
        company {
            ... subCompany
        }
    }
}